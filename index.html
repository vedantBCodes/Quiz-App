<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Simple Quiz</h2>
        <hr> <br>
        <div class="question" >
            <p>1.India has largest deposits of ____ in the world.</p>
            <ol type="I" ans="Mica">
                <li><input type="button" value="Gold"></li>
                <li><input type="button" value="Copper"></li>
                <li><input type="button" value="Mica"></li>
                <li><input type="button" value="None of these"></li>
            </ol>
        </div>
        <div class="question">
            <p>2.India's first satellite is named after</p>
            <ol type="I" ans="Aryabhatta">
                <li><input type="button" value="Aryabhatta"></li>
                <li><input type="button" value="Bhaskara II"></li>
                <li><input type="button" value="Bhaskara I"></li>
                <li><input type="button" value="Albert Einstein"></li>
            </ol>
        </div>
        <div class="question">
            <p>3.In which season do we need more fat ?</p>
            <ol type="I" ans="Winter">
                <li><input type="button" value="Rainy season"></li>
                <li><input type="button" value="Spring"></li>
                <li><input type="button" value="Winter"></li>
                <li><input type="button" value="Summer"></li>
            </ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
